<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MIS AL-IKHLASH - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Vanta Birds -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <style>
    /* âœ¨ Reset & dasar */
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* âœ… Background Vanta */
    #vanta {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://nasayu.id/misalikhlash.jpg") no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    /* âœ… Main container */
    main {
      text-align: center;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: rgba(0, 0, 0, 0.4); /* semi-transparan */
      border-radius: 15px;
      margin: 20px;
      backdrop-filter: blur(5px); /* blur di belakang main */
      transition: all 0.8s ease;
    }

    /* Header */
    header img { width: 120px; height: auto; margin-bottom: 10px; }
    header h1 { color: white; margin: 5px 0 20px 0; }

    /* Menu */
    ul {
      margin-bottom: 5px;
      padding: 15px;
      list-style: none;
      text-align: center;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
    }
    ul li { margin: 10px 0; }
    ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 16px;
      padding: 10px 20px;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
      background: rgba(255,255,255,0.1);
    }
    ul li a:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    /* Gradient khusus untuk link pertama */
    ul li:first-child a {
      background: none;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image: linear-gradient(
        270deg,
        #ff0000,#ff7300,#fffb00,#48ff00,#00ffd5,#002bff,#7a00ff,#ff00ab
      );
      background-size: 1600% 1600%;
      animation: smoothColor 8s ease infinite;
      font-weight: bold;
    }
    @keyframes smoothColor {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 12px;
      color: white;
      margin-top: auto;
      padding: 12px 0;
      opacity: 0.9;
    }

    .animated-text {
      background: linear-gradient(
        270deg,#ff0000,#ff7300,#fffb00,#48ff00,#00ffd5,#002bff,#7a00ff,#ff00ab
      );
      background-size: 1600% 1600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 10s ease infinite;
      font-weight: bold;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Tombol suara */
    #toggleSound {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #toggleSound:hover { background: rgba(255,255,255,0.2); }

    /* Mobile */
    @media (max-width: 600px) {
      main { margin: 10px; padding: 15px; }
      ul li a { font-size: 14px; padding: 8px 12px; }
    }
  </style>
</head>

<body>
  <div id="vanta"></div>

  <main>
    <header>
      <img src="https://misalikhlash.sch.id/images/logo.jpg" alt="Logo MIS AL-IKHLASH" />
      <h1>@MIS AL-IKHLASH</h1>
    </header>

    <ul>
      <li><a href="https://misalikhlash.sch.id"><b>INFO MADRASAH</b></a></li>
      <li><a href="https://sites.google.com/view/datamialikhlash/login"><b>DATA GURU</b></a></li>
      <li><a href="https://sites.google.com/view/datasiswamisalikhlash/login"><b>DATA SISWA 2025</b></a></li>
      <li><a href="https://rdm.misalikhlash.sch.id"><b>RAPORT RDM</b></a></li>
      <li><a href="https://sites.google.com/view/databasesoalujian/login"><b>DATABASE SOAL UJIAN</b></a></li>
      <li><a href="https://quranicaudio.com/"><b>MP3 AL-QUR'AN</b></a></li>

      <li><a href="https://sites.google.com/view/surat-menyurat-lainlain/login"><b>DATA (LAIN-LAIN)</b></a></li>
    </ul>
  </main>

  <footer>
    @2024 <span class="animated-text">MIS AL-IKHLASH</span> All Rights Reserved
    <br />
    <button id="toggleSound">ðŸ”‡</button>
  </footer>

  <audio id="birdSound" loop>
    <source src="https://nasayu.id/sayu.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Efek burung Vanta
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        color1: 0xff0000,
        color2: 0x00ffff,
        colorMode: "variance",
        birdSize: 1.3,
        wingSpan: 120.00,
        speedLimit: 4.00,
        separation: 90.00,
        alignment: 60.00,
        cohesion: 20.00,
        quantity: 3.00
      });
    });

    // Kontrol suara
    const birdSound = document.getElementById("birdSound");
    birdSound.volume = 1.0;

    const toggleBtn = document.getElementById("toggleSound");
    let isPlaying = false;

    toggleBtn.addEventListener("click", () => {
      if (isPlaying) {
        birdSound.pause();
        toggleBtn.textContent = "ðŸ”‡";
      } else {
        birdSound.play();
        toggleBtn.textContent = "ðŸ”Š";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
